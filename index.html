<!DOCTYPE html>
<html lang="fr">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Title</title>
		<meta name="description" content="">

		<meta name="theme-color" content="#ffffff">

		<meta property="og:image" content="assets/favicon.png">
		<link rel="icon" sizes="192x192" href="assets/favicon.png">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<link rel="apple-touch-icon" href="assets/favicon.png">

		<link rel="stylesheet" href="assets/dist/style.min.css">

	</head>
	<body>

		<div class="container">hello world!</div>

		<div class="btn">Button</div>

		<script>
			document.body.onload = function() {
				var xhr = new XMLHttpRequest();
				xhr.open('GET', 'https://fonts.googleapis.com/css?family=Merriweather:400,700|Roboto:300,400,500', true);
				xhr.onreadystatechange = function () {
					if (xhr.readyState == 4 && xhr.status == 200) {
						var style = document.createElement('style');
						style.innerHTML = xhr.responseText;
						document.head.appendChild(style);
					}
				};
				xhr.send();
			};
		</script>
		<script src="assets/dist/script.min.js"></script>

	</body>
</html>
